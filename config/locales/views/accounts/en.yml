        title: Choose Your Username
        next_steps:
          - Your username is an important part of getting the most out of Older Coders.
          - With it, you'll have your own section of the site for the content you post on the site. As on other social sites, you'll also be able mention and link to other accounts in your posts and comments by referencing them by their username prefixed by an <strong>@</strong> symbol, such as <a href="/poobah">@poobah</a>.
